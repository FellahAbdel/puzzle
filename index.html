<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/stopwatch.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Puzzle</title>
  </head>
  <body>
    <h1 id="game-title">Quelle tuile !</h1>
    <div id="container">
      <p class="puzzledescription">
        L'objectif de ce puzzle est de reconsituer l'image d'origine en
        déplaçant les tuiles. Une tuile adjacente à la zone vide peut y être
        déplacée en cliquant sur la tuile.
      </p>
      <button id="shuffle" class="btn">
        Mélanger <i class="fa-solid fa-shuffle"></i>
      </button>
      <p id="game-state"></p>
      <div id="puzzle-view">
        <div id="puzzlearea"></div>
        <div id="timer">00:00:00</div>
      </div>
      <p id="output"></p>
    </div>
    <!-- container -->
    <footer>Introduction à la programmation web 1 &mdash; 2021/2022</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="stopWatch.js"></script>
    <script src="game.js"></script>
  </body>
</html>
